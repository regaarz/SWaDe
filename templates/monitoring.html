<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b5e20; /* hijau tua untuk seluruh halaman */
            color: white; /* teks default agar terlihat di background */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #a5d6a7; /* hijau muda untuk judul agar kontras */
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #2e7d32; /* hijau tua untuk tabel */
            color: white; /* teks tabel */
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #2e7d32; /* hijau tua header tabel */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #388e3c; /* hijau sedikit lebih terang untuk baris genap */
        }
        tr:hover {
            background-color: #4caf50; /* hijau highlight saat hover */
        }
        button {
            padding: 8px 16px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50; /* hijau tombol */
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover:not(:disabled) {
            background-color: #388e3c; /* hijau lebih gelap saat hover */
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
        }
        .pagination {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Organik (cm)</th>
            <th>Anorganik (cm)</th>
            <th>B3 (cm)</th>
            <th>Timestamp</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="pagination">
        {% if page > 1 %}
        <a href="{{ url_for('view_data', page=page-1) }}">
            <button>Previous</button>
        </a>
        {% else %}
            <button disabled>Previous</button>
        {% endif %}

        Halaman {{ page }} dari {{ total_pages }}

        {% if page < total_pages %}
        <a href="{{ url_for('view_data', page=page+1) }}">
            <button>Next</button>
        </a>
        {% else %}
            <button disabled>Next</button>
        {% endif %}
    </div>
</body>
</html>
